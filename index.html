<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Crud</title>
  </head>

  <body>
    <div class="">
      <div
        class="nav container-fluid bg-dark p-3 d-flex justify-content-md-around"
      >
        <a class="text-decoration-none" href="/">
          <h1 class="text-white" role="button">Employee DB</h1>
        </a>
        <button class="btn btn-success" id="add-btn">ADD EMPLOYEE</button>
      </div>

      <div class="dashboard pt-4">
        <div class="table-div container">
          <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">S/N</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Department</th>
                <th scope="col">Salary</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>Front End</td>
                <td>$23,000</td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div class="modal-div">
          <div id="add-modal" class="modal-sm mx-auto pt-5 bg-light">
            <button class="btn btn-danger p-2 py-1" id="btn-close-add">
              X
            </button>
            <form autocomplete="off" id="form">
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" required />
              </div>

              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" required />
              </div>

              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input
                  type="number"
                  class="form-control"
                  id="salary"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input
                  type="text"
                  class="form-control"
                  id="department"
                  required
                />
              </div>

              <button id="submit-form" type="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>

          <div id="edit-modal" class="modal-sm mx-auto pt-5 bg-light">
            <button class="btn btn-danger p-2 py-1" id="btn-close-edit">
              X
            </button>
            <form autocomplete="off" id="eform">
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="efname" required />
              </div>

              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="elname" required />
              </div>

              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input
                  type="number"
                  class="form-control"
                  id="esalary"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input
                  type="text"
                  class="form-control"
                  id="edepartment"
                  required
                />
              </div>

              <button id="submit-form" type="submit" class="btn btn-primary">
                SAVE EDIT
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
